
{% extends 'tye/base.html'%}
{% block content %}
    <h1>Instructors</h1>

        {% for instructor in instructors %}
                {% if instructor.active_status is True %}
                        <h2>{{ instructor.name }}</h2>
                        <p> Instructor </p>
                        <p>{{ instructor.bio}} </p>
                {% endif %}
        
        {% endfor %}
  
    
{% endblock content %}
